<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Dashboard</title>
    <!-- JQuery Import Area  -->


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Can be clicked to allow "draggable" class nodes to be dragged
    <button id="dragButton"> Dragable! </button>
    -->

    <main>

        <div class="box long">
            <div class="box-head">
                <span style="color:#e74c3c">ToDo</span>
            </div>
            <div class="box-body" id = "todo">

            </div>
        </div>

        <div class="box large">
            <div class="box-head">
                <span style="color:#2ecc71">Weather</span>
            </div>
            <div class="box-body">
              <div class="box-ele" style="width:200px; height;50px" id="weather-type">
                <!-- Weather type goes here -->
              </div>
              <div class="box-ele" style="width:400px; height:50px" id="weather-detail">

             </div>
            </div>
        </div>

        <div class="box">
            <div class="box-head">
                <span style="color:#3498db">Clock</span>
            </div>
            <div class="box-body time">
            </div>
        </div>
    </main>


    <script src="js/jq_script.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
