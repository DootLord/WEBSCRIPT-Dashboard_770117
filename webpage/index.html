<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Dashboard</title>
    <!-- JQuery Import Area  -->


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul id="navbar">
    <li><a>Home</a></li>
    <li><a>News</a></li>
    <li><a>Contact</a></li>
    <li><a>About</a></li>
  </ul>
    <main>

        <div class="box long">
            <div class="box-head">
                <span style="color:#e74c3c">ToDo</span>
            </div>
            <div class="box-body">
                <div id="todo-enter">
                    <input type="text" id="todo-input" placeholder="Whatcha gotta do...?">
                    <span id="todo-button">Add</span>
                </div>
                <ul id="todo-list">
                </ul>

            </div>
        </div>

        <div class="box large">
            <div class="box-head">
                <span style="color:#2ecc71">Weather</span>
            </div>
            <div class="box-body">
                <div class="box-ele" style="width:200px; height;50px" id="weather-type">
                    <!-- Weather type goes here -->
                </div>
                <div class="box-ele" style="width:400px; height:50px" id="weather-detail">
                    <!-- Weather discription goes here -->
                </div>
                <div class="box-ele" style="width:400px; height:300px; line-height:300px; font-size:120px; colour:#2ecc71" id="weather-degree">
                </div>
            </div>

          </div>

          <div class="box">
              <div class="box-head">
                  <span style="color:#3498db">Clock</span>
              </div>
              <div class="box-body time">
              </div>
          </div>

          <div class="box long">
              <div class="box-head">
                  <span style="color:#3498db">Tweets</span>
                  <div class="box-head-ele" id="tweet-login">
                    Login
                  </div>
              </div>
              <div class="box-body">
                <ul id="tweet-list">
                </ul?>
              </div>
          </div>

    </main>

    <script src="js/dashboard_client.js"></script>
</body>

</html>
