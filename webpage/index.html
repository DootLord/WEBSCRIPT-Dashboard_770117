<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="img/icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Dashboard</title>
  <!-- JQuery Import Area  -->


  <link rel="stylesheet" href="css/style.css">
</head>

<body >
  <main>

    <!-- Todo list -->
    <div class="box long" id="box-todo">
      <div class="box-head">
        <span style="color:#e74c3c">ToDo</span>
        <div class="move-toggle" id="box-todo-move"> </div>
      </div>
      <div class="box-body">
        <div id="todo-enter">
          <input type="text" id="todo-input" placeholder="Whatcha gotta do...?">
          <span id="todo-button">Add</span>
        </div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>

    <!-- Weather -->
    <div class="box large" id="box-weather">
      <div class="box-head">
        <span style="color:#2ecc71">Weather</span>
        <div class="move-toggle" id="box-weather-move"> </div>
      </div>
      <div class="box-body">
        <div class="box-ele" style="width:200px; height;50px" id="weather-type">
          <!-- Weather type goes here -->
        </div>
        <div class="box-ele" style="width:400px; height:50px" id="weather-detail">
          <!-- Weather discription goes here -->
        </div>
        <div class="box-ele" style="width:400px; height:150px; line-height:300px; font-size:120px; color:#2ecc71;" id="weather-degree">
          <!-- Weather degress goes here -->
        </div>
        <div class="box-ele" style="width:190px; height:100px; float:left; margin-left: 50px; color:#3498db; font-size:80px;" id="weather-degree-min">
          <!-- Min weather goes here -->
        </div>
        <div class="box-ele" style="width:190px; height:100px; float:right; margin-right: 50px; color:#e74c3c; font-size:80px;" id="weather-degree-max">
          <!-- Max weather goes here -->
        </div>
      </div>
    </div>

    <!-- Tweets -->
    <div class="box long" id="box-tweet">
      <div class="box-head">
        <span style="color:#3498db">Tweets</span>
        <div class="box-head-ele" id="tweet-login">
          Login
        </div>
        <div class="move-toggle" id="box-tweet-move"> </div>
      </div>
      <div class="box-body">
        <ul id="tweet-list">
        </ul?>
      </div>
    </div>

    <!-- Clock -->
    <div class="box" id="box-clock">
      <div class="box-head">
        <span style="color:#3498db">Clock</span>
        <div class="move-toggle" id="box-clock-move"> </div>
      </div>
      <div class="box-body time">
      </div>
    </div>

    <!-- Files -->
    <div class="box large" id="box-file">
      <div class="box-head">
        <span style="color:#2ecc71">File Mangement</span>
        <div class="move-toggle" id="box-file-move"> </div>
      </div>
      <div class="upload">
      <form method="post" action="http://localhost:8080/file/upload" name="submit" enctype="multipart/form-data" target="hiddenFrame">
        <input type="file" name="uploadFile" class="file-input">
        <input type="submit" name="submit" value="Submit" id="file-submit">
      </form>
    </div>

    <div class="file-viewer">

    </div>

    <div class="file-buttons">
      <li class="file-download">
        Download
      </li>

      <li class="file-modify">
        Modify
      </li>

      <li class="file-delete">
        Delete
      </li>

    </div>

    </div>

    <!-- This box is not normally visable, and is called to be displayed for showing tweets to the user -->
    <div class="fade"></div>
    <div class="fade-box">
      <div class="fade-button"> X </div>
      <div class="fade-title">
      </div>
      <div class="fade-content">
      </div>
    </div>

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

  </main>

  <script src="js/dashboard_client.js"></script>
</body>

</html>
