<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Dashboard</title>
    <!-- JQuery Import Area  -->


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="dragButton"> Dragable! </button>

    <main>

        <div class="box green long draggable">
            <div class="box-head">
                <span style="color:#e74c3c">Clock</span>
            </div>
            <div class="box-body time">

            </div>
        </div>

        <div class="box red large draggable">
            <div class="box-head">
                <span style="color:#2ecc71">Clock</span>
            </div>
            <div class="box-body time">

            </div>
        </div>

        <div class="box blue draggable">
            <div class="box-head">
                <span style="color:#3498db">Clock</span>
            </div>
            <div class="box-body time">

            </div>
        </div>

    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jqueryscript.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
